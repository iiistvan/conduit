# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    services:
      postgres:
        image: "postgres:11"
        container_name: "realworld_postgres"
        ports:
          - "54320:5432"
        volumes:
          - ./.docker/data:/docker-entrypoint-initdb.d
        environment:
          - POSTGRES_USER=user
          - POSTGRES_PASSWORD=userpassword
        networks:
          - drash-app-network

      drash:
        container_name: realworld_drash
        image: tjozsa/conduit
        volumes:
          - ./src:/var/www/src
        working_dir: /var/www/src
        ports:
          - "1667:1667"
        networks:
          - drash-app-network

    networks:
      drash-app-network:
        driver: bridge


    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: install Nodejs
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Selenium Side Runner
        run: |
          npm install -g selenium-side-runner
      - name: Install Chrome
        run: |
          sudo apt install google-chrome-stable
      - name: Install seleniumbase
        run: pip install seleniumbase    
      - name: Install chromedriver
        run: |
          seleniumbase install chromedriver
          
      - name: Run Tests
        run: |
          selenium-side-runner -c "browserName=chrome goog:chromeOptions.args=[disable-infobars, headless]" ./selenium-tests/registration.side
